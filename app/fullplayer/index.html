<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>ColorTones</title>
</head>
<body>
    <div class="modal"></div>

    <div class="topbar">
        <div class="appicon-container">
            <img id="btnAppicon" class="appicon" src="../assets/icon/app/256x256.png" />
        </div>
        <div id="profile" class="profile">
            <span class="profile-name">Username</span>
            <img class="profile-picture" src="../assets/img/default-profile.png">
            <div id="profileDropdown" class="profile-dropdown">
                <span id="dropdownProfile" class="profile-dropdown-option">Profile</span>
                <span id="dropdownSettings" class="profile-dropdown-option">Settings</span>
                <span class="profile-dropdown-separator"></span>
                <span id="dropdownQuit" class="profile-dropdown-option">Quit ColorTones</span>
            </div>
        </div>
        <div class="buttons">
            <div id="btnMinimize" class="button"><img src="../assets/icon/ui/minimize.png" /></div>
            <div id="btnMaximize" class="button"><img src="../assets/icon/ui/maximize.png" /></div>
            <div id="btnClose" class="button"><img src="../assets/icon/ui/close.png" /></div>
        </div>
    </div>
    
    <div class="bg-container inactive"></div>

    <div class="navbar">
        <div class="general">
            <span class="general-item" data-targetpanel="generalHome">
                <img src="../assets/icon/ui/home.png" />
                Home
            </span>
            <span class="general-item" data-targetpanel="generalStatistics">
                <img src="../assets/icon/ui/statistics.png" />
                Statistics
            </span>
        </div>
        <div class="sources">
            <span id="btnAddSource" class="sources-title">
                My sources
                <img src="../assets/icon/ui/add.png" />
            </span>
            <div class="sources-items"></div>
        </div>
        <div class="playlists">
            <span id="btnAddPlaylist" class="playlists-title">
                My playlists
                <img src="../assets/icon/ui/add.png" />
            </span>
            <div class="playlists-items"></div>
        </div>
    </div>

    <div class="main-panel">
        <div id="panels" class="panels">
            <div id="generalHome" class="panel active">
                Allo Home
            </div>

            <div id="generalStatistics" class="panel">
                Allo Statistics
            </div>
        </div>
    </div>

    <div class="playbar">
        <div class="bgimg"><img src="../assets/img/playbar-bg.png" /></div>
        <div class="controls">
            <div class="details">
                <div class="track-art"></div>
                <div class="track-details">
                    <span class="track-title"></span>
                    <span class="track-artist"></span>
                </div>
            </div>
            <div class="action-center">
                <div class="player-buttons">
                    <div id="btnShuffle" class="button shuffle">
                        <img src="../assets/icon/ui/shuffle.png" />
                    </div>
                    <div id="btnSkipPrevious" class="button skip-previous">
                        <img src="../assets/icon/ui/skip_previous.png" />
                    </div>
                    <div id="btnPlay" class="button play">
                        <img data-playsrc="../assets/icon/ui/play.png" data-pausesrc="../assets/icon/ui/pause.png" src="../assets/icon/ui/play.png" />
                    </div>
                    <div id="btnSkipNext" class="button skip-next">
                        <img src="../assets/icon/ui/skip_next.png" />
                    </div>
                    <div id="btnRepeat" class="button repeat">
                        <img src="../assets/icon/ui/repeat.png" />
                    </div>
                </div>
                <div class="player-timeline">
                    <span class="time-elapsed">0:00</span>
                    <div class="timeline">
                        <input id="inpTimeline" class="slider" type="range" value="0" min="0" max="100" step="1" />
                    </div>
                    <span class="time-total">0:00</span>
                </div>
            </div>
            <div class="extra-buttons">
                <div class="volume-container">
                    <div class="button volume-icon">
                        <img src="../assets/icon/ui/volume_mute.png" />
                    </div>
                    <div class="volume">
                        <input id="inpVolume" class="slider" type="range" value="0" min="0" max="100" step="1" />
                    </div>
                </div>
                <div class="button miniplayer-switch">
                    <img src="../assets/icon/ui/miniplayer_switch.png" />
                </div>
            </div>
        </div>
    </div>

    <script src="../core/components/Utilities.js"></script>
    <script src="../core/components/AudioPlayer.js"></script>
    <script src="components/UserInterface.js"></script>

    <script src="index.js"></script>
</body>
</html>
